<div class="">
    <h1 class="text-4xl font-extrabold text-gray-800 px-2">Live Cricket Score</h1>
    <div class="card-container flex-wrap flex-col md:flex-row flex">
        <div *ngFor="let matches of liveMatches">
            <div class="p-2 w-[100%]">
                <app-match-card [match]="matches"></app-match-card>
            </div>
        </div>
    </div>
</div>
